<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title> Weather Data </title>

</head>
<body>
    <div> 
        <h3> Weather in {{location}} </h3>
        <h2> {{temp}} </h2>
    </div>
    <table>
        {% for row in data %}
        <tr>
            <td> Zipcode: {{ row[1] }}</td>
            <td> Temperature: {{ row[2] }}</td>
        </tr>
   
        {% endfor %}
    </table>

    <form action = "{{ url_for('render_results')}}" method = "post">
        <input type="submit" value="submit">
    </form>


</body>


</html>
